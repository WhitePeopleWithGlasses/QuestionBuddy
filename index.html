<!DOCTYPE html>
<html>
<head>
	<title>Question Buddy</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="javascript.js" ></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 					crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 			crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="col-lg-12">
		<div class="col-lg-12 title">
			<h1>Question Buddy</h1>
		</div>
		<div class="col-lg-12 questionHolder">
			<div class="col-lg-4 questions">
				<div id="questionOutput"></div>
			</div>
			<div class="col-lg-4 answers">
				<input class="textbox" type="text" name="answer1"><br>
				<input class="textbox" type="text" name="answer2"><br>
				<input class="textbox" type="text" name="answer3"><br>
				<input class="textbox" type="text" name="answer4"><br>
				<input class="textbox" type="text" name="answer5">
			</div>
			<div class="col-lg-4 buttons">
				<button class="button" type="button" onclick="">Not Sure</button><br>
				<button class="button" type="button" onclick="">Not Sure</button><br>
				<button class="button" type="button" onclick="">Not Sure</button><br>
				<button class="button" type="button" onclick="">Not Sure</button><br>
				<button class="button" type="button" onclick="">Not Sure</button>
			</div>
		</div>
	</div>
</body>
</html>
