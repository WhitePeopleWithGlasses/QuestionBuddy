<!DOCTYPE html>
<html>
<head>
	<title>Todays Questions</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascript.js" ></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 					crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 			crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script>
	var questionsArray = [
 "What is your mother's maiden name?",
 "What was your first pet's name?",
 "What do you use to brush your teeth?",
 "What street did you grow up on?",
 "Who was your childhood hero?",
 "In which drawer do you keep your dish towels?",
 "In what year was your first child born?",
 "Where were you born?",
 "What was your first job?",
 "How many children do you have?",
 "What is your favourite sport?",
 "What is your astrological sign?",
 "What colour was your first car?",
 "What was your favourite subject in school?",
];

	function getQuestions() {
		var arrayLength = questionsArray.length;
		var questionSet = [];


		for(var question = 0; question < 5; question++) {
			var rand = Math.floor(Math.random() * arrayLength);
			questionSet.push("<div class='questions'><h4>" + questionsArray[rand] + "</h4></div>")
		}

		document.write((questionSet).join(""));
	};

	function notSure1() {
		document.getElementById("notSure1").value = "Not Sure";
	};

	function notSure2() {
		document.getElementById("notSure2").value = "Not Sure";
	};

	function notSure3() {
		document.getElementById("notSure3").value = "Not Sure";
	};

	function notSure4() {
		document.getElementById("notSure4").value = "Not Sure";
	};

	function notSure5() {
		document.getElementById("notSure5").value = "Not Sure";
	};
	</script>

</head>
<body>
	<div class="col-lg-12 errything">
		<div class="col-lg-12 topPusher"></div>
		<div class="col-lg-1 pusher"></div>
		<div class="col-lg-10 container">
		<div onclick="location.href='splash.html';" class="col-lg-12 title">
		&nbsp;
		</div>

		<div class="col-lg-12 questionHolder">
			<div class="col-lg-1 lilPusher"></div>
			<div class="col-lg-4 questions">
				<div id="questionOutput">
					<script>
					getQuestions();
					</script>
				</div>

			</div>
			<div class="col-lg-4 answers">
				<input id="notSure1" class="textbox" type="text" size="40" name="answer1"><br>
				<input id="notSure2" class="textbox" type="text" size="40" name="answer2"><br>
				<input id="notSure3" class="textbox" type="text" size="40" name="answer3"><br>
				<input id="notSure4" class="textbox" type="text" size="40" name="answer4"><br>
				<input id="notSure5" class="textbox" type="text" size="40" name="answer5">
			</div>

			<div class="col-lg-2 buttons">
				<div class="button" onclick="notSure1()">Not Sure</div>
				<div class="button" onclick="notSure2()">Not Sure</div>
				<div class="button" onclick="notSure3()">Not Sure</div>
				<div class="button" onclick="notSure4()">Not Sure</div>
				<div class="button" onclick="notSure5()">Not Sure</div>
			</div>
			<div class="col-lg-1 lilPusher"></div>
		</div>
		<div class="col-lg-12 submit">
			<div class="col-lg-2 lilPusher"></div>
			<div id="submit" class="col-lg-8 button" onclick="location.href='submit.html';">Submit</div>
			<div class="col-lg-2 lilPusher"></div>
		</div>
		</div>
		<div class="col-lg-1 pusher"></div>
	</div>
</body>
</html>
